<html>
  <body>
    <script language=javascript>
	// Extract ASIN from Product Page form http://www.javascript-coder.com/javascript-form/javascript-get-form.phtml
	// How to create bookmarklets http://net.tutsplus.com/tutorials/javascript-ajax/create-bookmarklets-the-right-way/
	  (function () {  // Use an Anonymous Function as a Wrapper
	  try {
			var ASIN = handleBuy.elements["ASIN"].value; // Gets ASIN from the handleBuy form on the product page.
		}
		catch (e) {
			if (e.message.match("handleBuy is not defined")) { // If this error occurs, most probably the user is not on an Amazon product page
				alert("Unable to locate Amazon product ID (ASIN)! \nPlease verify if you are on an Amazon product page.");
			}				
			else {
			alert(e.message);
			}
			
			throw new Error('Script aborted.'); // Stop the Javascript execution if any error occurs
			}
	  
	  // Construct the large product picture link
	  var largeImgUrl = "http://z-ecx.images-amazon.com/images/P/" + ASIN + ".00._SCRMZZZZZZ_.jpg";
	  
	  // Redirects to the page with the big picture
	  document.write("Redirecting to " + largeImgUrl);
	  window.location = largeImgUrl;
	  }()); 
	   
    </script>
  </body>
</html>
